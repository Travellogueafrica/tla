functions:
  app:
    handler: app.handler
    events:
      - httpApi:
          path: /
          method: get
      - httpApi:
          path: /category/{slug}
          method: get
      - httpApi:
          path: /destination/{slug}
          method: get
      - httpApi:
          path: /content/{slug}
          method: get
      - httpApi:
          path: /author/{slug}
          method: get
  api:
    handler: api.handler
    events:
      - httpApi:
          path: /admin/articles
          method: get
      - httpApi:
          path: /admin/submit-article
          method: get
      - httpApi:
          path: /admin/edit-article/{slug}
          method: get
      - httpApi:
          path: /admin/categories
          method: get
      - httpApi:
          path: /admin/destinations
          method: get
      - httpApi:
          path: /admin/users
